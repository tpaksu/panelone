<!DOCTYPE html>
<html style="position:  absolute; top: 0; bottom:0; left: 0; right: 0;">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        PanelOne Test
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="../build/css/panelone.min.css" rel="stylesheet" />
    <script src="../build/js/panelone.min.js"></script>
</head>

<body style="background:url('cn.png'); display: flex; align-items: flex-start; margin-top: 200px; justify-content: center; height: 100%;">
    <button class="trigger">Open Panel on Left</button>
    <button class="trigger-2">Open Panel on Right</button>
    <script type="text/javascript">
        var left_panel = $.panelOne();
        var right_panel = $.panelOne({location: "right", theme: "dark"});
        $(".trigger").on("click", function(){
            $.getJSON("http://api.icndb.com/jokes/random?exclude=[explicit]", function(data){
                left_panel.createPanel("<i class='fa fa-pencil'></i>",data.value.joke);
            });
        });
        $(".trigger-2").on("click", function(){
            $.getJSON("http://api.icndb.com/jokes/random?exclude=[explicit]", function(data){
                right_panel.createPanel("<i class='fa fa-pencil'></i>",data.value.joke);
            });
        });
    </script>
</body>

</html>
